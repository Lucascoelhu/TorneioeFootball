<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL LEAGUE PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #05070a; --card: #12161d; --text: #e0e0e0; --accent: #ff0055; --border: #232931; --gold: #ffaa00; --pro: #8a2be2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); border-radius: 20px; padding: 30px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
        .auth-input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; margin-bottom: 12px; font-family: 'Montserrat'; }
        
        header { text-align: center; padding: 15px 0; background: #000; border-bottom: 2px solid var(--primary); position: relative; }
        .btn-logout-top { position: absolute; right: 15px; top: 18px; background: none; border: 1px solid #333; color: #777; padding: 5px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        
        .container { max-width: 800px; margin: auto; padding: 12px; }
        .welcome-msg { font-size: 14px; font-weight: 700; margin-bottom: 10px; color: var(--text); }
        .welcome-msg span { color: var(--primary); }

        .status-banner { background: #1a1f26; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .btn-upgrade { background: var(--pro); color: white; padding: 8px 12px; border-radius: 6px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 10px; }

        .leaderboard-card { background: var(--card); border-radius: 12px; padding: 10px; margin-bottom: 20px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 380px; }
        th { color: #666; padding: 10px 5px; text-transform: uppercase; font-size: 9px; text-align: center; border-bottom: 1px solid var(--border); }
        td { padding: 12px 5px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .results-scroll-container { display: flex; overflow-x: auto; gap: 15px; padding: 5px 5px 15px; scrollbar-width: none; }
        .rodada-group { min-width: 280px; background: var(--card); border-radius: 10px; padding: 12px; border: 1px solid var(--border); flex-shrink: 0; position: relative; }
        .rodada-label { font-size: 10px; color: var(--gold); font-weight: 900; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        /* Botão de Compartilhar (Desabilitado) */
        .btn-share-round { position: absolute; right: 10px; top: 8px; font-size: 12px; color: #444; cursor: not-allowed; pointer-events: none; }

        .match-item { display: flex; align-items: center; justify-content: space-between; background: #000; margin-bottom: 6px; padding: 8px 12px; border-radius: 6px; border: 1px solid #1a1f26; }
        .match-item .p-score { background: var(--primary); color: #000; font-weight: 900; padding: 2px 8px; border-radius: 4px; min-width: 45px; text-align: center; cursor: pointer; }
        .match-item .p-score.open { background: #333; color: #777; font-size: 9px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--primary); width: 100%; max-width: 380px; border-radius: 15px; padding: 25px; text-align: center; }
        .btn-adm { width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; font-size: 11px; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <div style="font-size: 22px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">EFOOTBALL LEAGUE</div>
        <input type="email" id="auth-email" class="auth-input" placeholder="E-mail">
        <input type="password" id="auth-pw" class="auth-input" placeholder="Senha">
        <button id="btn-login" class="btn-adm" style="background: var(--primary); color:#000;">ENTRAR / CADASTRAR</button>
    </div>
</div>

<header>
    <div style="font-size: 18px; font-weight: 900;">EFOOTBALL <span style="color:var(--primary)">CAMPEONATO</span></div>
    <button class="btn-logout-top" onclick="logout()"><i class="fas fa-sign-out-alt"></i> SAIR</button>
</header>

<div class="container">
    <div class="welcome-msg" id="welcome-text">Olá, <span>Carregando...</span></div>

    <div class="status-banner">
        <div>
            <span id="limit-info" style="font-size:10px; font-weight:bold;">Verificando plano...</span>
        </div>
        <button onclick="openUpgradeModal()" id="btn-upgrade-top" class="btn-upgrade">VIRAR PRO ⚡</button>
    </div>

    <div class="leaderboard-card">
        <table id="leaderboard">
            <thead>
                <tr><th>#</th><th style="text-align:left">Jogador</th><th>P</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="results-by-round" class="results-scroll-container"></div>

    <div id="admin-panel" class="leaderboard-card" style="display:none; border: 1px solid var(--primary); margin-top:20px;">
        <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--primary)">GERENCIAR CAMPEONATO</h4>
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="new-player-name" placeholder="Nome do Jogador" style="flex:1; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:5px;">
            <button onclick="addPlayer()" style="background:var(--primary); border:none; padding:0 15px; font-weight:bold; border-radius:5px;">ADD</button>
        </div>
        <div id="admin-players-list"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <button onclick="sortearTorneio()" style="background:var(--gold); border:none; padding:10px; font-weight:bold; border-radius:5px;">SORTEAR TABELA</button>
            <button onclick="confirmReset()" style="background:#444; border:none; color:#fff; padding:10px; font-weight:bold; border-radius:5px;">RESETAR</button>
        </div>
    </div>
</div>

<div id="upgrade-modal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--pro); font-size: 18px;">LIBERAR ACESSO PRO ⚡</h2>
        <p style="font-size: 11px; color:#aaa; margin-bottom: 15px;">
            Pague via PIX e cole o ID abaixo para ativar:<br>
            <b style="color:white; font-size:13px;">CHAVE PIX: 2cc37828-79bc-4626-b251-ae7fb87bf057</b>
        </p>
        <input type="text" id="input-pix-id" placeholder="ID da Transação" 
            style="width: 100%; padding: 14px; background: #000; border: 2px solid var(--pro); color: #fff; border-radius: 8px; margin-bottom: 10px; text-align: center;">
        <button id="btn-validar" class="btn-adm" style="background: var(--pro); color: white;" onclick="validarPixManual()">VALIDAR AGORA</button>
        <button class="btn-adm" style="background: none; color: #666;" onclick="document.getElementById('upgrade-modal').style.display='none'">VOLTAR</button>
    </div>
</div>

<div id="score-modal" class="modal">
    <div class="modal-content">
        <div id="modal-p1" style="font-weight:900;"></div>
        <div style="display:flex; justify-content:center; gap:10px; margin:15px 0;">
            <input type="number" id="input-g1" style="width:60px; height:60px; font-size:24px; text-align:center; background:#000; color:var(--primary); border:1px solid #333;">
            <input type="number" id="input-g2" style="width:60px; height:60px; font-size:24px; text-align:center; background:#000; color:var(--primary); border:1px solid #333;">
        </div>
        <div id="modal-p2" style="font-weight:900;"></div>
        <button class="btn-adm" style="background:var(--primary); color:#000;" onclick="saveScore()">SALVAR</button>
    </div>
</div>

<button style="position:fixed; bottom:20px; right:20px; opacity:0.1; background:none; border:none; color:white;" onclick="showAdminAuth()"><i class="fas fa-cog"></i></button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, query, where, getDoc, setDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBeJNb65kjFuC-qvbmvnNpBYZNcCG7Zjwg",
        authDomain: "efootball-pro-venda.firebaseapp.com",
        projectId: "efootball-pro-venda",
        storageBucket: "efootball-pro-venda.firebasestorage.app",
        messagingSenderId: "718903184280",
        appId: "1:718903184280:web:b028397ff37450fd7cb9ed"
    };

    const MP_ACCESS_TOKEN = "APP_USR-848a73d1-ffaf-422e-b425-ea66ee235879"; 

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let isPro = false;
    let isAdmin = false;
    let globalPlayers = [];
    let allMatches = [];
    let currentMatchId = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            const userRef = doc(db, "usuarios", user.uid);
            const userSnap = await getDoc(userRef);
            
            // Lógica de Saudação e Plano
            const userName = user.email.split('@')[0].toUpperCase();
            document.getElementById('welcome-text').innerHTML = `Olá, <span>${userName}</span>`;
            
            if (userSnap.exists() && userSnap.data().plan === "pro") {
                isPro = true;
                document.getElementById('limit-info').innerHTML = "<i class='fas fa-crown' style='color:var(--gold)'></i> PLANO PROFISSIONAL";
                document.getElementById('btn-upgrade-top').style.display = 'none';
            } else {
                isPro = false;
                document.getElementById('limit-info').innerText = "PLANO GRÁTIS (MÁX 4)";
            }
            document.getElementById('auth-screen').style.display = 'none';
            initData();
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
        }
    });

    window.logout = () => { if(confirm("Deseja sair da conta?")) signOut(auth); };

    window.validarPixManual = async () => {
        const pixId = document.getElementById('input-pix-id').value.trim();
        if(!pixId) return alert("Cole o ID!");
        try {
            const res = await fetch(`https://api.mercadopago.com/v1/payments/${pixId}`, {
                headers: { "Authorization": `Bearer ${MP_ACCESS_TOKEN}` }
            });
            const data = await res.json();
            if (data.status === 'approved') {
                await setDoc(doc(db, "usuarios", currentUser.uid), { plan: "pro", email: currentUser.email });
                alert("PRO ATIVADO!");
                location.reload();
            } else { alert("Pagamento não aprovado."); }
        } catch (e) { alert("Erro ao validar."); }
    };

    function initData() {
        const urlParams = new URLSearchParams(window.location.search);
        const ownerId = urlParams.get('league') || currentUser.uid;

        onSnapshot(query(collection(db, "jogadores"), where("owner", "==", ownerId)), (snap) => {
            globalPlayers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            globalPlayers.sort((a,b) => b.pts - a.pts || b.sg - a.sg);
            renderLeaderboard();
            updateAdminList();
        });

        onSnapshot(query(collection(db, "partidas"), where("owner", "==", ownerId)), (snap) => {
            allMatches = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderResultsByRound();
        });
    }

    function renderResultsByRound() {
        const container = document.getElementById("results-by-round");
        const groups = {};
        allMatches.forEach(m => {
            const key = `RODADA ${m.rodada} (${m.turno === 1 ? 'IDA' : 'VOLTA'})`;
            if (!groups[key]) groups[key] = { games: [] };
            groups[key].games.push(m);
        });

        container.innerHTML = Object.keys(groups).sort().map(key => `
            <div class="rodada-group">
                <i class="fas fa-share-alt btn-share-round" title="Compartilhar (PRO)"></i>
                <div class="rodada-label">${key}</div>
                ${groups[key].games.map(m => `
                    <div class="match-item">
                        <span style="font-size:11px; flex:1;">${m.p1}</span>
                        <span class="p-score ${m.status !== 'done' ? 'open' : ''}" onclick="${isAdmin ? `openScoreModal('${m.id}')` : ''}">
                            ${m.status === 'done' ? `${m.g1}-${m.g2}` : 'VS'}
                        </span>
                        <span style="font-size:11px; flex:1; text-align:right;">${m.p2}</span>
                    </div>`).join('')}
            </div>`).join('');
    }

    // Funções Admin padrão
    window.addPlayer = async () => {
        if (!isPro && globalPlayers.length >= 4) return openUpgradeModal();
        const n = document.getElementById("new-player-name").value;
        if (n) await addDoc(collection(db, "jogadores"), { nome: n, pts: 0, v: 0, e: 0, d: 0, sg: 0, owner: currentUser.uid });
        document.getElementById("new-player-name").value = "";
    };

    window.saveScore = async () => {
        const g1 = parseInt(document.getElementById('input-g1').value) || 0;
        const g2 = parseInt(document.getElementById('input-g2').value) || 0;
        await updateDoc(doc(db, "partidas", currentMatchId), { g1, g2, status: 'done' });
        document.getElementById('score-modal').style.display = 'none';
        recalculateTable();
    };

    async function recalculateTable() {
        const batch = writeBatch(db);
        globalPlayers.forEach(p => {
            let s = { pts: 0, v: 0, e: 0, d: 0, sg: 0 };
            allMatches.filter(m => m.status === 'done' && (m.p1 === p.nome || m.p2 === p.nome)).forEach(m => {
                const isP1 = m.p1 === p.nome;
                const myG = isP1 ? m.g1 : m.g2;
                const opG = isP1 ? m.g2 : m.g1;
                s.sg += (myG - opG);
                if (myG > opG) { s.pts += 3; s.v++; }
                else if (myG === opG) { s.pts += 1; s.e++; }
                else s.d++;
            });
            batch.update(doc(db, "jogadores", p.id), s);
        });
        await batch.commit();
    }

    window.sortearTorneio = async () => {
        const batch = writeBatch(db);
        allMatches.forEach(m => batch.delete(doc(db, "partidas", m.id)));
        let p = [...globalPlayers];
        if (p.length % 2 !== 0) p.push({ nome: "FOLGA", id: "bye" });
        for (let r = 0; r < p.length - 1; r++) {
            for (let i = 0; i < p.length / 2; i++) {
                const p1 = p[i], p2 = p[p.length - 1 - i];
                if (p1.id !== "bye" && p2.id !== "bye") {
                    batch.set(doc(collection(db, "partidas")), { p1: p1.nome, p2: p2.nome, g1: 0, g2: 0, status: 'open', turno: 1, rodada: r + 1, owner: currentUser.uid });
                    if(isPro) batch.set(doc(collection(db, "partidas")), { p1: p2.nome, p2: p1.nome, g1: 0, g2: 0, status: 'open', turno: 2, rodada: r + 1, owner: currentUser.uid });
                }
            }
            p.splice(1, 0, p.pop());
        }
        await batch.commit();
    };

    window.renderLeaderboard = () => {
        document.querySelector("#leaderboard tbody").innerHTML = globalPlayers.map((p, i) => `
            <tr><td>${i+1}º</td><td style="text-align:left; font-weight:700;">${p.nome}</td><td style="color:var(--primary)">${p.pts}</td><td>${p.v}</td><td>${p.e}</td><td>${p.d}</td><td>${p.sg}</td></tr>
        `).join('');
    };

    window.updateAdminList = () => {
        document.getElementById("admin-players-list").innerHTML = globalPlayers.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; font-size:11px;">
                <span>${p.nome}</span><i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="deletePlayer('${p.id}')"></i>
            </div>`).join('');
    };

    window.showAdminAuth = () => { if (prompt("PIN ADMIN:") === "9498") { isAdmin = true; document.getElementById('admin-panel').style.display = 'block'; renderResultsByRound(); }};
    window.openScoreModal = (id) => { currentMatchId = id; const m = allMatches.find(x => x.id === id); document.getElementById('modal-p1').innerText = m.p1; document.getElementById('modal-p2').innerText = m.p2; document.getElementById('score-modal').style.display = 'flex'; };
    window.deletePlayer = async (id) => { if (confirm("Excluir?")) await deleteDoc(doc(db, "jogadores", id)); };
    window.openUpgradeModal = () => document.getElementById('upgrade-modal').style.display = 'flex';
    window.confirmReset = async () => { if(confirm("Limpar tudo?")) { const b = writeBatch(db); allMatches.forEach(m => b.delete(doc(db,"partidas",m.id))); await b.commit(); }};
    document.getElementById('btn-login').onclick = async () => {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pw').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch { alert("Dados inválidos."); } }
    };

</script>
</body>
</html>

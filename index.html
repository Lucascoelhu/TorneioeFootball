<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL PRO MANAGER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00ff88; --bg: #080a0c; --card: #12151a; 
            --text: #ffffff; --accent: #ff0055; --border: #1f242d; --gold: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 50px; }
        h1, h2, .header-title { font-family: 'Orbitron', sans-serif; }

        header { 
            text-align: center; padding: 25px 15px; background: linear-gradient(to bottom, #000, var(--bg)); 
            border-bottom: 2px solid var(--primary); box-shadow: 0 5px 20px rgba(0,255,136,0.1);
        }
        .live-badge { background: var(--accent); font-size: 10px; padding: 3px 12px; border-radius: 50px; font-weight: 700; animation: pulse 1.5s infinite; }

        .container { max-width: 800px; margin: auto; padding: 15px; }

        .glass-card { 
            background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 25px; 
            border: 1px solid var(--border); box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: #5c6b7a; font-size: 11px; padding: 12px 5px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 5px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .pos { color: var(--primary); font-weight: 700; width: 30px; }
        .name { text-align: left; font-weight: 700; letter-spacing: 0.5px; }

        .scroll-x { display: flex; overflow-x: auto; gap: 15px; padding: 10px 5px 20px; scrollbar-width: none; }
        .scroll-x::-webkit-scrollbar { display: none; }
        
        .round-card { 
            min-width: 280px; background: #191e26; border-radius: 12px; padding: 15px; 
            border-top: 3px solid var(--primary); flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .round-title { font-size: 11px; color: var(--gold); font-weight: 700; margin-bottom: 12px; text-transform: uppercase; display: flex; justify-content: space-between; }

        .match { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #0d1116; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #1a1f26;
        }
        .match span { flex: 1; font-size: 13px; font-weight: 700; }
        .score-box { 
            background: var(--primary); color: #000; padding: 5px 12px; border-radius: 4px; 
            font-weight: 900; min-width: 50px; text-align: center; cursor: pointer; margin: 0 10px;
        }
        .score-box.open { background: #2d333b; color: #666; font-size: 10px; }

        .player-btn {
            width: 100%; padding: 15px; background: #191e26; border: 1px solid var(--border);
            border-radius: 10px; color: #fff; text-align: left; font-weight: 700; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }

        .btn { 
            width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 11px; margin-top: 10px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #fff; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--card); border: 2px solid var(--primary); border-radius: 20px; padding: 30px; width: 100%; max-width: 350px; }
        
        input { 
            width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); 
            color: #fff; border-radius: 10px; font-family: 'Rajdhani';
        }

        .pro-badge { background: var(--gold); color: #000; font-size: 9px; padding: 2px 6px; border-radius: 3px; font-weight: 900; margin-left: 5px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="header-title">EFOOTBALL <span style="color:var(--primary)">PRO</span></div>
    <span class="live-badge">SISTEMA ATIVO</span>
    <div id="auth-info" style="font-size: 11px; color: #555; margin-top: 10px;"></div>
</header>

<div id="login-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; padding:20px;">
    <div class="glass-card" style="width:100%; max-width:350px; text-align:center; border: 1px solid var(--primary);">
        <h2 style="color:var(--primary)">ACESSO RESTRITO</h2>
        <input type="email" id="auth-email" placeholder="E-mail" style="margin-bottom:10px;">
        <input type="password" id="auth-pass" placeholder="Senha" style="margin-bottom:20px;">
        <button class="btn btn-primary" onclick="handleAuth('login')">ENTRAR</button>
        <button class="btn btn-outline" onclick="handleAuth('signup')">CADASTRAR</button>
        <div id="auth-error" style="color:var(--accent); margin-top:15px; font-size:12px;"></div>
    </div>
</div>

<div class="container">
    <div id="spectator-badge" style="display:none; text-align:center; padding:12px; background:rgba(255,204,0,0.1); border:1px solid var(--gold); border-radius:10px; color:var(--gold); margin-bottom:20px; font-weight:700;">
        <i class="fas fa-eye"></i> MODO VISUALIZAÇÃO
    </div>

    <div class="glass-card">
        <div style="font-family:'Orbitron'; font-size:11px; color:var(--primary); margin-bottom:15px;">CLASSIFICAÇÃO GERAL</div>
        <table id="leaderboard">
            <thead>
                <tr><th>#</th><th style="text-align:left">ATLETA</th><th>PTS</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="upcoming-section">
        <div style="font-family:'Orbitron'; font-size:11px; margin: 25px 0 10px; color:var(--gold)">
            QUEM JOGA A SEGUIR <i class="fas fa-clock"></i>
        </div>
        <div id="upcoming-list" class="scroll-x"></div>
    </div>

    <div style="font-family:'Orbitron'; font-size:11px; margin: 25px 0 10px; opacity:0.6">RODADAS COMPLETAS</div>
    <div id="full-rounds-list" class="scroll-x"></div>

    <div id="confrontos-wrapper" style="display:none;">
        <button class="btn btn-outline" style="border-color:var(--primary); color:var(--primary)" onclick="toggleConfrontos()">
            <i class="fas fa-users"></i> VER CONFRONTOS POR JOGADOR
        </button>
        <div id="confrontos-content" style="display:none; margin-top:20px;">
            <input type="text" id="search-input" placeholder="Buscar jogador..." style="margin-bottom:20px;">
            <div id="player-buttons-list"></div>
            <div id="player-matches-detail" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="admin-panel" class="glass-card" style="display:none; margin-top:30px; border-top: 4px solid var(--primary);">
        <div style="font-family:'Orbitron'; font-size:13px; margin-bottom:20px; color:var(--primary)">ADMINISTRAÇÃO</div>
        
        <button class="btn btn-outline" style="color:var(--gold); border-color:var(--gold); margin-bottom:20px;" onclick="copySpectatorLink()">
            <i class="fas fa-link"></i> COPIAR LINK DE ESPECTADOR
        </button>

        <input type="text" id="tournament-name" placeholder="NOME DO TORNEIO" style="margin-bottom:15px;">

        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="new-player-name" placeholder="Nome do Jogador">
            <button class="btn btn-primary" style="margin:0; width:80px;" onclick="addPlayer()">ADD</button>
        </div>

        <div id="admin-players-list" style="margin-bottom:25px;"></div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn btn-primary" style="background:var(--gold)" onclick="sortearTorneio()">GERAR TABELA</button>
            <button class="btn btn-outline" style="color:var(--accent); border-color:var(--accent)" onclick="confirmReset()">LIMPAR TUDO</button>
        </div>

        <button class="btn btn-outline" style="background:#25D366; border:none; margin-top:10px;" onclick="shareResultsWhatsApp()"><i class="fab fa-whatsapp"></i> COMPARTILHAR JOGOS</button>

        <div id="pro-box" style="margin-top:30px; padding:20px; border:1px dashed var(--primary); text-align:center; border-radius:15px; background: rgba(0,255,136,0.02);">
            <div id="pro-status-text" style="font-weight:700; color:var(--primary); font-family:'Orbitron'; font-size:12px;">MODO FREE</div>
            <p id="pro-limit-info" style="font-size:11px; color:#666;">Limite de 4 atletas</p>
            <button class="btn btn-primary" id="btn-upgrade" style="width:auto; padding:10px 25px;" onclick="toggleProSection()">UPGRADE PRO</button>
            
            <div id="pro-activation-area" style="display:none; margin-top:20px; text-align:left;">
                <p style="font-size:11px; color:var(--gold)">Chave PIX: SUA_CHAVE_AQUI</p>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="pro-code-input" placeholder="Código">
                    <button class="btn btn-primary" style="margin:0; width:90px;" onclick="activatePro()">ATIVAR</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="score-modal" class="modal">
    <div class="modal-content">
        <div style="text-align:center; color:var(--gold); font-family:'Orbitron'; margin-bottom:20px;">EDITAR PLACAR</div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span id="modal-p1" style="flex:1; text-align:right; font-weight:700;"></span>
            <span style="margin:0 15px; opacity:0.4">X</span>
            <span id="modal-p2" style="flex:1; text-align:left; font-weight:700;"></span>
        </div>
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px;">
            <input type="number" id="input-g1" style="width:70px; height:70px; text-align:center; font-size:28px;">
            <input type="number" id="input-g2" style="width:70px; height:70px; text-align:center; font-size:28px;">
        </div>
        <button class="btn btn-primary" onclick="saveScore()">ATUALIZAR</button>
        <button class="btn btn-outline" style="border:none" onclick="closeScoreModal()">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, getDocs, writeBatch, deleteDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAWic8GgxaPKjyFtIKH4KXj4J6A6bVOBg0",
        authDomain: "efootball-torneio.firebaseapp.com",
        projectId: "efootball-torneio",
        storageBucket: "efootball-torneio.firebasestorage.app",
        messagingSenderId: "909084318349",
        appId: "1:909084318349:web:a627eaf51f973b87df60c4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null, globalPlayers = [], allMatches = [], isPro = false, isSpectator = false, currentMatchId = null;

    onAuthStateChanged(auth, async (user) => {
        const urlParams = new URLSearchParams(window.location.search);
        const viewId = urlParams.get('view');

        if (viewId) {
            isSpectator = true;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('spectator-badge').style.display = 'block';
            startSync(viewId);
        } else if (user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('auth-info').innerHTML = `LOGADO: ${user.email} | <span onclick="logout()" style="cursor:pointer; text-decoration:underline">SAIR</span>`;
            checkProStatus(user.uid);
            startSync(user.uid);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    async function checkProStatus(uid) {
        onSnapshot(doc(db, "usuarios", uid), (docSnap) => {
            isPro = docSnap.exists() && docSnap.data().isPro;
            const wrap = document.getElementById('confrontos-wrapper');
            if (isPro) {
                document.getElementById('pro-status-text').innerHTML = "⭐ MODO PRO ATIVO";
                document.getElementById('pro-limit-info').innerText = "Vantagens liberadas";
                document.getElementById('btn-upgrade').style.display = 'none';
                wrap.style.display = 'block';
                document.getElementById('btn-share-ranking')?.setAttribute('style', 'display:block');
            } else {
                wrap.style.display = 'none';
            }
        });
    }

    function startSync(uid) {
        onSnapshot(query(collection(db, "jogadores"), where("ownerId", "==", uid)), (snap) => {
            globalPlayers = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => b.pts - a.pts || b.sg - a.sg);
            renderLeaderboard();
            updateAdminList();
        });
        onSnapshot(query(collection(db, "partidas"), where("ownerId", "==", uid)), (snap) => {
            allMatches = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderRounds();
        });
    }

    function renderLeaderboard() {
        document.querySelector("#leaderboard tbody").innerHTML = globalPlayers.map((p, i) => `
            <tr>
                <td class="pos">${i+1}º</td>
                <td class="name">${p.nome}</td>
                <td style="color:var(--primary); font-weight:700">${p.pts}</td>
                <td>${p.v}</td><td>${p.e}</td><td>${p.d}</td><td>${p.sg}</td>
            </tr>`).join('');
    }

    function renderRounds() {
        const fullList = document.getElementById("full-rounds-list");
        const upcomingList = document.getElementById("upcoming-list");
        
        const groups = {};
        allMatches.forEach(m => {
            const label = `RD ${m.rodada} ${m.turno === 2 ? '(VOLTA)' : ''}`;
            if(!groups[label]) groups[label] = [];
            groups[label].push(m);
        });

        const sortedKeys = Object.keys(groups).sort();
        fullList.innerHTML = sortedKeys.map(label => `
            <div class="round-card">
                <div class="round-title">${label}</div>
                ${groups[label].map(m => `
                    <div class="match">
                        <span style="text-align:right">${m.p1}</span>
                        <div class="score-box ${m.status === 'open' ? 'open' : ''}" onclick="openScoreModal('${m.id}')">
                            ${m.status === 'done' ? `${m.g1}-${m.g2}` : 'VS'}
                        </div>
                        <span style="text-align:left">${m.p2}</span>
                    </div>`).join('')}
            </div>`).join('');

        const openMatches = allMatches.filter(m => m.status === 'open').sort((a,b) => a.rodada - b.rodada);
        if(openMatches.length > 0) {
            upcomingList.innerHTML = openMatches.map(m => `
                <div class="round-card" style="border-color:var(--gold); min-width:240px;">
                    <div class="round-title" style="color:var(--gold)">FALTA JOGAR</div>
                    <div class="match" style="background:transparent; border:none;">
                        <span style="text-align:right">${m.p1}</span>
                        <div class="score-box open" onclick="openScoreModal('${m.id}')">VS</div>
                        <span style="text-align:left">${m.p2}</span>
                    </div>
                </div>`).join('');
        } else {
            upcomingList.innerHTML = "<p style='font-size:12px; opacity:0.3'>Todas as partidas realizadas.</p>";
        }
    }

    window.confirmReset = async () => {
        if(!confirm("⚠️ ATENÇÃO: Isso apagará todos os jogadores e partidas. Deseja continuar?")) return;
        const batch = writeBatch(db);
        const pSnap = await getDocs(query(collection(db, "jogadores"), where("ownerId", "==", currentUser.uid)));
        const mSnap = await getDocs(query(collection(db, "partidas"), where("ownerId", "==", currentUser.uid)));
        pSnap.forEach(d => batch.delete(d.ref));
        mSnap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        alert("Sistema resetado!");
    };

    window.sortearTorneio = async () => {
        if(globalPlayers.length < 2) return alert("Adicione pelo menos 2 jogadores.");
        const batch = writeBatch(db);
        const mSnap = await getDocs(query(collection(db, "partidas"), where("ownerId", "==", currentUser.uid)));
        mSnap.forEach(d => batch.delete(d.ref));

        let p = [...globalPlayers];
        if (p.length % 2 !== 0) p.push({ nome: "FOLGA", id: "bye" });
        const n = p.length;

        for (let r = 0; r < n - 1; r++) {
            for (let i = 0; i < n / 2; i++) {
                const p1 = p[i], p2 = p[n-1-i];
                if (p1.id !== "bye" && p2.id !== "bye") {
                    batch.set(doc(collection(db, "partidas")), { p1:p1.nome, p2:p2.nome, g1:0, g2:0, status:'open', rodada:r+1, turno:1, ownerId:currentUser.uid });
                    if(isPro) batch.set(doc(collection(db, "partidas")), { p1:p2.nome, p2:p1.nome, g1:0, g2:0, status:'open', rodada:r+1, turno:2, ownerId:currentUser.uid });
                }
            }
            p.splice(1, 0, p.pop());
        }
        await batch.commit();
    };

    window.saveScore = async () => {
        const g1 = parseInt(document.getElementById('input-g1').value);
        const g2 = parseInt(document.getElementById('input-g2').value);
        if(isNaN(g1) || isNaN(g2)) return alert("Insira o placar!");
        await updateDoc(doc(db, "partidas", currentMatchId), { g1, g2, status: 'done' });
        closeScoreModal();
        recalculate();
    };

    async function recalculate() {
        const batch = writeBatch(db);
        const pSnap = await getDocs(query(collection(db, "jogadores"), where("ownerId", "==", (isSpectator ? new URLSearchParams(window.location.search).get('view') : currentUser.uid))));
        pSnap.forEach(pDoc => {
            const n = pDoc.data().nome;
            let st = { pts:0, v:0, e:0, d:0, sg:0 };
            allMatches.forEach(m => {
                if(m.status !== 'done') return;
                if(m.p1 === n) {
                    st.sg += (m.g1 - m.g2);
                    if(m.g1 > m.g2) { st.pts += 3; st.v++; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e++; } else st.d++;
                } else if(m.p2 === n) {
                    st.sg += (m.g2 - m.g1);
                    if(m.g2 > m.g1) { st.pts += 3; st.v++; }
                    else if(m.g1 === m.g2) { st.pts += 1; st.e++; } else st.d++;
                }
            });
            batch.update(pDoc.ref, st);
        });
        await batch.commit();
    }

    function updateAdminList() {
        const list = document.getElementById("admin-players-list");
        list.innerHTML = globalPlayers.map(p => `
            <div class="player-row">
                <span style="font-weight:700">${p.nome}</span>
                <div style="display:flex; gap:15px;">
                    <i class="fas fa-edit" style="color:var(--gold); cursor:pointer;" onclick="editPlayer('${p.id}', '${p.nome}')"></i>
                    <i class="fas fa-trash" style="color:var(--accent); cursor:pointer;" onclick="deletePlayer('${p.id}')"></i>
                </div>
            </div>`).join('');
    }

    window.addPlayer = async () => {
        if(!isPro && globalPlayers.length >= 4) return alert("Limite Free atingido!");
        const n = document.getElementById('new-player-name').value.trim();
        if(n) {
            await addDoc(collection(db, "jogadores"), { nome: n, pts:0, v:0, e:0, d:0, sg:0, ownerId: currentUser.uid });
            document.getElementById('new-player-name').value = "";
        }
    };

    window.editPlayer = async (id, old) => {
        const n = prompt("Novo nome:", old);
        if(n) await updateDoc(doc(db, "jogadores", id), { nome: n });
    };

    window.deletePlayer = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "jogadores", id)); };

    window.handleAuth = async (m) => {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        if(m === 'signup') await createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        else await signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);
    window.openScoreModal = (id) => { if(isSpectator) return; currentMatchId = id; const m = allMatches.find(x => x.id === id); document.getElementById('modal-p1').innerText = m.p1; document.getElementById('modal-p2').innerText = m.p2; document.getElementById('score-modal').style.display = 'flex'; };
    window.closeScoreModal = () => document.getElementById('score-modal').style.display = 'none';
    window.copySpectatorLink = () => { const l = window.location.origin + window.location.pathname + "?view=" + currentUser.uid; navigator.clipboard.writeText(l); alert("Link copiado!"); };
    window.toggleProSection = () => { const el = document.getElementById('pro-activation-area'); el.style.display = el.style.display === 'none' ? 'block' : 'none'; };
    window.toggleConfrontos = () => { const el = document.getElementById('confrontos-content'); el.style.display = el.style.display === 'none' ? 'block' : 'none'; };
    window.activatePro = async () => {
        const c = document.getElementById('pro-code-input').value;
        const snap = await getDoc(doc(db, "codigos_validos", c));
        if(snap.exists() && !snap.data().usado) {
            await updateDoc(doc(db, "codigos_validos", c), { usado: true, usado_por: currentUser.uid });
            await updateDoc(doc(db, "usuarios", currentUser.uid), { isPro: true });
            location.reload();
        } else alert("Código Inválido");
    };
</script>
</body>
</html>

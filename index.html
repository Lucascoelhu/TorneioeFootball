<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EFOOTBALL LEAGUE PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #05070a; --card: #12161d; --text: #e0e0e0; --accent: #ff0055; --border: #232931; --gold: #ffaa00; --pro: #8a2be2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); border-radius: 20px; padding: 30px; width: 100%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
        .auth-input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; margin-bottom: 12px; font-family: 'Montserrat'; }
        
        header { text-align: center; padding: 20px 0; background: #000; border-bottom: 2px solid var(--primary); }
        .live-badge { background: #ff0000; font-size: 10px; padding: 2px 8px; border-radius: 4px; color: white; animation: pulse 1.5s infinite; }
        
        .container { max-width: 800px; margin: auto; padding: 12px; }
        .status-banner { background: #1a1f26; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .btn-upgrade { background: var(--pro); color: white; padding: 8px 12px; border-radius: 6px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 10px; }

        .leaderboard-card { background: var(--card); border-radius: 12px; padding: 10px; margin-bottom: 20px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 380px; }
        th { color: #666; padding: 10px 5px; text-transform: uppercase; font-size: 9px; text-align: center; border-bottom: 1px solid var(--border); }
        td { padding: 12px 5px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .results-scroll-container { display: flex; overflow-x: auto; gap: 15px; padding: 5px 5px 15px; scrollbar-width: none; }
        .rodada-group { min-width: 280px; background: var(--card); border-radius: 10px; padding: 12px; border: 1px solid var(--border); flex-shrink: 0; position: relative; }
        .rodada-label { font-size: 10px; color: var(--gold); font-weight: 900; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #222; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-share { background: none; border: none; color: var(--primary); cursor: pointer; font-size: 14px; }
        
        .match-item { display: flex; align-items: center; justify-content: space-between; background: #000; margin-bottom: 6px; padding: 8px 12px; border-radius: 6px; border: 1px solid #1a1f26; }
        .match-item .p-score { background: var(--primary); color: #000; font-weight: 900; padding: 2px 8px; border-radius: 4px; min-width: 45px; text-align: center; cursor: pointer; }
        .match-item .p-score.open { background: #333; color: #777; font-size: 9px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--primary); width: 100%; max-width: 380px; border-radius: 15px; padding: 25px; text-align: center; }
        .btn-adm { width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; font-size: 11px; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        #pix-status { font-size: 12px; margin-top: 10px; font-weight: bold; color: var(--gold); animation: pulse 1s infinite; }
        .pix-code-box { background: #000; color: var(--primary); padding: 10px; border-radius: 5px; font-size: 9px; word-break: break-all; margin-top: 10px; border: 1px dashed var(--primary); cursor: pointer; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <div style="font-size: 22px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">EFOOTBALL LEAGUE</div>
        <input type="email" id="auth-email" class="auth-input" placeholder="E-mail">
        <input type="password" id="auth-pw" class="auth-input" placeholder="Senha">
        <button id="btn-login" class="btn-adm" style="background: var(--primary); color:#000;">ENTRAR / CADASTRAR</button>
    </div>
</div>

<header>
    <div style="font-size: 18px; font-weight: 900;">EFOOTBALL <span style="color:var(--primary)">CAMPEONATO</span></div>
    <span class="live-badge">‚óè SISTEMA AUTOM√ÅTICO</span>
</header>

<div class="container">
    <div class="status-banner">
        <div>
            <span id="user-tag" style="font-weight:900; color:var(--primary);">USU√ÅRIO</span><br>
            <span id="limit-info" style="font-size:9px; opacity:0.6;">Verificando conta...</span>
        </div>
        <button onclick="openUpgradeModal()" id="btn-upgrade-top" class="btn-upgrade">VIRAR PRO ‚ö°</button>
    </div>

    <div class="leaderboard-card">
        <table id="leaderboard">
            <thead>
                <tr><th>#</th><th style="text-align:left">Jogador</th><th>P</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="results-by-round" class="results-scroll-container"></div>

    <div id="admin-panel" class="leaderboard-card" style="display:none; border: 1px solid var(--primary); margin-top:20px;">
        <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--primary)">PAINEL DO ORGANIZADOR</h4>
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="new-player-name" placeholder="Nome do Jogador" style="flex:1; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:5px;">
            <button onclick="addPlayer()" style="background:var(--primary); border:none; padding:0 15px; font-weight:bold; border-radius:5px;">ADD</button>
        </div>
        <div id="admin-players-list"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <button onclick="sortearTorneio()" style="background:var(--gold); border:none; padding:10px; font-weight:bold; border-radius:5px;">GERAR TABELA</button>
            <button onclick="confirmReset()" style="background:#444; border:none; color:#fff; padding:10px; font-weight:bold; border-radius:5px;">LIMPAR TUDO</button>
        </div>
        <button class="btn-adm" style="background:none; color:#555; margin-top:15px;" onclick="window.logout()">SAIR DA CONTA</button>
    </div>
</div>

<div id="upgrade-modal" class="modal">
    <div class="modal-content" style="text-align: left;">
        <h2 style="color: var(--pro); font-size: 18px; margin: 0 0 10px 0;">VIRE PRO AGORA ‚ö°</h2>
        <div id="pay-area" style="text-align: center; margin-top: 20px;">
            <div id="pix-loading" style="display:none; color: var(--primary);">Gerando QR Code Pix...</div>
            <button id="btn-generate-pix" class="btn-adm" style="background: var(--primary); color: #000;" onclick="gerarPix()">PAGAR R$ 29,90 VIA PIX</button>
            <div id="pix-container" style="display:none;">
                <div id="qrcode-img"></div>
                <div id="pix-status">Aguardando Pagamento...</div>
                <div class="pix-code-box" id="pix-copy-code" onclick="copyPix()">Clique para copiar o c√≥digo Pix</div>
            </div>
        </div>
        <button class="btn-adm" style="background: none; color: #666;" onclick="document.getElementById('upgrade-modal').style.display='none'">VOLTAR</button>
    </div>
</div>

<div id="score-modal" class="modal">
    <div class="modal-content">
        <div id="modal-p1" style="font-weight:900;"></div>
        <div style="display:flex; justify-content:center; gap:10px; margin:15px 0;">
            <input type="number" id="input-g1" style="width:60px; height:60px; font-size:24px; text-align:center; background:#000; color:var(--primary); border:1px solid #333;">
            <input type="number" id="input-g2" style="width:60px; height:60px; font-size:24px; text-align:center; background:#000; color:var(--primary); border:1px solid #333;">
        </div>
        <div id="modal-p2" style="font-weight:900;"></div>
        <button class="btn-adm" style="background:var(--primary); color:#000;" onclick="saveScore()">SALVAR PLACAR</button>
    </div>
</div>

<button style="position:fixed; bottom:20px; right:20px; opacity:0.2; background:none; border:none; color:white; font-size: 20px;" onclick="showAdminAuth()"><i class="fas fa-cog"></i></button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, query, where, getDoc, setDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBeJNb65kjFuC-qvbmvnNpBYZNcCG7Zjwg",
        authDomain: "efootball-pro-venda.firebaseapp.com",
        projectId: "efootball-pro-venda",
        storageBucket: "efootball-pro-venda.firebasestorage.app",
        messagingSenderId: "718903184280",
        appId: "1:718903184280:web:b028397ff37450fd7cb9ed"
    };

    const MP_ACCESS_TOKEN = "APP_USR-3179901722819957-011117-52492eab169a7314486cd84896da82ce-426444657";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let isPro = false;
    let isAdmin = false;
    let globalPlayers = [];
    let allMatches = [];
    let currentMatchId = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            const userRef = doc(db, "usuarios", user.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists() && userSnap.data().plan === "pro") {
                isPro = true;
                document.getElementById('limit-info').innerText = "PLANO PROFISSIONAL ‚ö°";
                document.getElementById('btn-upgrade-top').style.display = 'none';
            } else {
                isPro = false;
                document.getElementById('limit-info').innerText = "PLANO GR√ÅTIS (LIMITE 4)";
            }
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-tag').innerText = user.email.split('@')[0].toUpperCase();
            initData();
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
        }
    });

    window.logout = () => { if(confirm("Sair da conta?")) signOut(auth); };

    document.getElementById('btn-login').onclick = async () => {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pw').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch { alert("Erro no acesso."); } }
    };

    // --- MERCADO PAGO ---
    window.gerarPix = async () => {
        const btn = document.getElementById('btn-generate-pix');
        const loading = document.getElementById('pix-loading');
        btn.style.display = 'none';
        loading.style.display = 'block';

        const paymentData = {
            transaction_amount: 29.90,
            description: `Upgrade PRO - ${currentUser.email}`,
            payment_method_id: "pix",
            payer: { email: currentUser.email, first_name: "Usuario" }
        };

        try {
            const res = await fetch("https://cors-anywhere.herokuapp.com/https://api.mercadopago.com/v1/payments", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${MP_ACCESS_TOKEN}`, "X-Idempotency-Key": "key_" + Date.now() },
                body: JSON.stringify(paymentData)
            });
            const data = await res.json();
            if (data.point_of_interaction) {
                const pixCode = data.point_of_interaction.transaction_data.qr_code;
                const pixImg = data.point_of_interaction.transaction_data.qr_code_base64;
                loading.style.display = 'none';
                document.getElementById('pix-container').style.display = 'block';
                document.getElementById('qrcode-img').innerHTML = `<img src="data:image/jpeg;base64,${pixImg}" style="width:180px; margin:10px auto; display:block;">`;
                document.getElementById('pix-copy-code').setAttribute('data-code', pixCode);
                checkStatus(data.id);
            } else { alert("Erro na API."); loading.style.display = 'none'; btn.style.display = 'block'; }
        } catch (e) { alert("Erro de conex√£o."); loading.style.display = 'none'; btn.style.display = 'block'; }
    };

    window.copyPix = () => {
        const code = document.getElementById('pix-copy-code').getAttribute('data-code');
        navigator.clipboard.writeText(code);
        alert("Copia e Cola copiado!");
    };

    function checkStatus(id) {
        const itv = setInterval(async () => {
            const res = await fetch(`https://api.mercadopago.com/v1/payments/${id}`, {
                headers: { "Authorization": `Bearer ${MP_ACCESS_TOKEN}` }
            });
            const data = await res.json();
            if (data.status === 'approved') {
                clearInterval(itv);
                await setDoc(doc(db, "usuarios", currentUser.uid), { plan: "pro", email: currentUser.email });
                location.reload();
            }
        }, 5000);
    }

    // --- COMPARTILHAMENTO ---
    window.compartilharRodada = (titulo, partidas) => {
        let texto = `üèÜ *EFOOTBALL LEAGUE - ${titulo}*\n\n`;
        partidas.forEach(m => {
            const placar = m.status === 'done' ? `${m.g1} x ${m.g2}` : 'vs';
            texto += `‚öΩ ${m.p1} ${placar} ${m.p2}\n`;
        });
        
        if (navigator.share) {
            navigator.share({ title: 'Resultado Rodada', text: texto });
        } else {
            navigator.clipboard.writeText(texto);
            alert("Texto copiado para o WhatsApp!");
        }
    };

    // --- SISTEMA DE SENHA ADM ---
    window.showAdminAuth = () => {
        const savedPIN = localStorage.getItem('admin_pin');
        
        if (!savedPIN) {
            const newPIN = prompt("PRIMEIRO ACESSO: Crie uma senha num√©rica para a engrenagem:");
            if (newPIN && newPIN.length > 0) {
                localStorage.setItem('admin_pin', newPIN);
                alert("Senha criada! Clique na engrenagem novamente para entrar.");
            }
        } else {
            const inputPIN = prompt("Digite sua senha de acesso:");
            if (inputPIN === savedPIN) {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            } else if (inputPIN !== null) {
                alert("Senha incorreta!");
            }
        }
    };

    // --- CORE DO SISTEMA ---
    function initData() {
        onSnapshot(query(collection(db, "jogadores"), where("owner", "==", currentUser.uid)), (snap) => {
            globalPlayers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            globalPlayers.sort((a,b) => b.pts - a.pts || b.sg - a.sg);
            renderTable();
            renderAdminPlayers();
        });
        onSnapshot(query(collection(db, "partidas"), where("owner", "==", currentUser.uid)), (snap) => {
            allMatches = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderMatches();
        });
    }

    window.addPlayer = async () => {
        if (!isPro && globalPlayers.length >= 4) return openUpgradeModal();
        const n = document.getElementById("new-player-name").value;
        if (n) await addDoc(collection(db, "jogadores"), { nome: n, pts: 0, v: 0, e: 0, d: 0, sg: 0, owner: currentUser.uid });
        document.getElementById("new-player-name").value = "";
    };

    function renderTable() {
        document.querySelector("#leaderboard tbody").innerHTML = globalPlayers.map((p, i) => `
            <tr><td>${i+1}¬∫</td><td style="text-align:left; font-weight:700;">${p.nome}</td><td style="color:var(--primary)">${p.pts}</td><td>${p.v}</td><td>${p.e}</td><td>${p.d}</td><td>${p.sg}</td></tr>
        `).join('');
    }

    function renderMatches() {
        const groups = {};
        allMatches.forEach(m => {
            const k = `RODADA ${m.rodada} (${m.turno === 1 ? 'IDA' : 'VOLTA'})`;
            if (!groups[k]) groups[k] = [];
            groups[k].push(m);
        });
        
        const container = document.getElementById("results-by-round");
        container.innerHTML = "";
        
        Object.keys(groups).sort().forEach(k => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'rodada-group';
            
            const label = document.createElement('div');
            label.className = 'rodada-label';
            label.innerHTML = `<span>${k}</span>`;
            
            const shareBtn = document.createElement('button');
            shareBtn.className = 'btn-share';
            shareBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
            shareBtn.onclick = () => compartilharRodada(k, groups[k]);
            
            label.appendChild(shareBtn);
            groupDiv.appendChild(label);
            
            groups[k].forEach(m => {
                const item = document.createElement('div');
                item.className = 'match-item';
                item.innerHTML = `
                    <span style="font-size:10px; flex:1;">${m.p1}</span>
                    <span class="p-score ${m.status !== 'done' ? 'open' : ''}" onclick="${isAdmin ? `openScore('${m.id}')` : ''}">
                        ${m.status === 'done' ? `${m.g1}-${m.g2}` : 'VS'}
                    </span>
                    <span style="font-size:10px; flex:1; text-align:right;">${m.p2}</span>
                `;
                groupDiv.appendChild(item);
            });
            container.appendChild(groupDiv);
        });
    }

    window.openScore = (id) => {
        currentMatchId = id;
        const m = allMatches.find(x => x.id === id);
        document.getElementById('modal-p1').innerText = m.p1;
        document.getElementById('modal-p2').innerText = m.p2;
        document.getElementById('score-modal').style.display = 'flex';
    };

    window.saveScore = async () => {
        const g1 = parseInt(document.getElementById('input-g1').value) || 0;
        const g2 = parseInt(document.getElementById('input-g2').value) || 0;
        await updateDoc(doc(db, "partidas", currentMatchId), { g1, g2, status: 'done' });
        document.getElementById('score-modal').style.display = 'none';
        
        const batch = writeBatch(db);
        globalPlayers.forEach(p => {
            let s = { pts: 0, v: 0, e: 0, d: 0, sg: 0 };
            allMatches.filter(m => (m.status === 'done' || m.id === currentMatchId) && (m.p1 === p.nome || m.p2 === p.nome)).forEach(m => {
                const isP1 = m.p1 === p.nome;
                const mg = isP1 ? (m.id === currentMatchId ? g1 : m.g1) : (m.id === currentMatchId ? g2 : m.g2);
                const og = isP1 ? (m.id === currentMatchId ? g2 : m.g2) : (m.id === currentMatchId ? g1 : m.g1);
                s.sg += (mg - og);
                if (mg > og) { s.pts += 3; s.v++; } else if (mg === og) { s.pts += 1; s.e++; } else s.d++;
            });
            batch.update(doc(db, "jogadores", p.id), s);
        });
        await batch.commit();
    };

    window.sortearTorneio = async () => {
        const batch = writeBatch(db);
        allMatches.forEach(m => batch.delete(doc(db, "partidas", m.id)));
        let p = [...globalPlayers];
        if (p.length % 2 !== 0) p.push({ nome: "FOLGA", id: "bye" });
        for (let r = 0; r < p.length - 1; r++) {
            for (let i = 0; i < p.length / 2; i++) {
                const p1 = p[i], p2 = p[p.length - 1 - i];
                if (p1.id !== "bye" && p2.id !== "bye") {
                    batch.set(doc(collection(db, "partidas")), { p1: p1.nome, p2: p2.nome, g1: 0, g2: 0, status: 'open', turno: 1, rodada: r + 1, owner: currentUser.uid });
                    if(isPro) batch.set(doc(collection(db, "partidas")), { p1: p2.nome, p2: p1.nome, g1: 0, g2: 0, status: 'open', turno: 2, rodada: r + 1, owner: currentUser.uid });
                }
            }
            p.splice(1, 0, p.pop());
        }
        await batch.commit();
    };

    window.confirmReset = async () => { if(confirm("Resetar?")) { const b = writeBatch(db); allMatches.forEach(m => b.delete(doc(db,"partidas",m.id))); await b.commit(); }};
    window.deletePlayer = async (id) => { if (confirm("Remover?")) await deleteDoc(doc(db, "jogadores", id)); };
    window.openUpgradeModal = () => document.getElementById('upgrade-modal').style.display = 'flex';
    function renderAdminPlayers() {
        document.getElementById("admin-players-list").innerHTML = globalPlayers.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; font-size:10px;">
                <span>${p.nome}</span><i class="fas fa-trash" style="color:red;" onclick="deletePlayer('${p.id}')"></i>
            </div>`).join('');
    }
</script>
</body>
</html>
